		<div class="menu-element" >
			<strong id="app-name">Stickies app</strong>
			<i class="fa fa-sticky-note-o"></i>
			{{getNoteCount()}}
		</div>
		<a href="javascript:;" ng-click="addNote()" class="menu-button"><i class="fa fa-plus-square-o"></i> Add note</a> 
		<a href="javascript:;" ng-click="deleteAll()" class="menu-button"><i class="fa fa-trash-o"></i> Delete all</a> 
		<div class="dropdown">
			<span id="spacer"></span>
			<i class="fa fa-paint-brush"></i>
			Color
			<i class="fa fa-caret-up"></i>
			<div class="dropdown-content">
				<a href="javascript:;" ng-repeat="noteColor in noteColors" ng-class="noteColor" ng-click="changeColor(noteColor)">
					<div class="dropdown-text">
						{{noteColor}}
					</div>
				</a>
			</div>
		</div>
		<a href="javascript:;" ng-click="loadSampleNotes()" class="menu-button"><i class="fa fa-cog"></i>Samples</a> 
	</div>
	<div class="content" ng-click="setSelected()">
		<div class="note" ng-repeat="note in notes track by $index" ng-class="note.color" ng-style="{'left': note.x+'px', 'top': note.y+'px'}" ng-click="$event.stopPropagation()">
			<div class="title">
				<i class="fa fa-arrows" draggable note="note"></i>
				<textarea elastic placeholder="Title..." onfocus="this.placeholder=''" onblur="this.placeholder='Title...'" ng-model="note.title" ng-focus="setSelected($index)">
					{{note.title}}
				</textarea>
				<i class="fa fa-times-circle-o" ng-click="deleteNote($index)"></i>
			</div>	
			<textarea elastic class="message" placeholder="Description..." onfocus="this.placeholder=''" onblur="this.placeholder='Description...'" ng-model="note.message" ng-focus="setSelected($index)">
				{{note.message}}
			</textarea>
		</div>
	</div>	
  </body>
</html>
